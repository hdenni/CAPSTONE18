<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container">
        아이디 : <input type="text" class="search-query" placeholder="user ID" id="userID">
            <br/>
        비밀번호 : <input type="password" class="search-query" placeholder="passwd" id="passWD">
        <br/>
        별명 : <input type="text" class="search-query" placeholder="nickName" id="nickName">
        <br/>

        <button id="signupBtn" class="btn">로그인</button>

    </div>


</body>
<script>
    $(document).on("click", "#signupBtn", signUp);


    function signUp(){
        let userID = $("#userID").val();
        let passWD = $("#passWD").val();
        let nickName = $("#nickName").val();

        $.ajax({
            url  :'https://82yssykh7i.execute-api.ap-northeast-2.amazonaws.com/capstone2/login/',
            dataType: "json",
            type: "POST",
            cache: true,
            jsonp: true,
            jsonpCallback: "",
            data : {
                userID : userID,
				passWD : passWD,
                nickName : nickName
			},
            success: function(data) {
                if( data.result == 1)
                    alert("아이디가 생성되었습니다.");
                else
                    alert("잠시후에 다시 시도해주세요.");
            },
            error : function(xhr, status, error){
                alert("잠시 후 다시 시도해주세요.");
            }
        });
    }

</script>
</html>
